<!DOCTYPE html>
<html>
	<head>
		<title>Ping Pong Game</title>
		<style>
			body {
				margin: 0;
			}

			canvas {
				display: block;
			}

			.scores {
				position: fixed;
				z-index: 1;
				top: 20px;
				left: 50%;
				transform: translateX(-50%);
				display: flex;
				font-size: 3rem;
			}

			.scores > div {
				margin: 0 2rem;
			}

			.settings {
				position: fixed;
				z-index: 1;
				bottom: 20px;
				right: 20px;
			}

			.settings_group {
				display: flex;
				gap: 8px;
				margin: 1rem 0;
			}

			.setting {
				padding: 4px 8px;
				border: solid 1px rgb(0 0 0 / 0.2);
				border-radius: 10px;
				cursor: pointer;
				transition: all 0.5s ease;
			}

			.setting:hover {
				background: rgb(0 0 0 / 0.2);
				border: solid 1px rgb(0 0 0 / 0.4);
			}

			.selected {
				background-color: black;
				border: solid 1px rgb(255 255 255 / 0.2);
				color: white;
			}
		</style>
	</head>
	<body>
		<canvas id="canvas" width="800" height="400"></canvas>
		<div class="scores">
			<div id="user"></div>
			<div class="spacer">-</div>
			<div id="bot"></div>
		</div>
		<div class="settings">
			<div class="settings_group">
				<button
					id="easy"
					class="setting selected"
					onclick="change_difficulty('easy')"
				>
					easy
				</button>
				<button
					id="medium"
					class="setting"
					onclick='change_difficulty("medium")'
				>
					medium
				</button>
				<button id="hard" class="setting" onclick="change_difficulty('hard')">
					hard
				</button>
				<button id="rally" class="setting" onclick="change_difficulty('rally')">
					rally
				</button>
			</div>
			<div class="settings_group">
				<button id="paused" class="setting" onclick="pause()">pause</button>
				<button id="reset" class="setting" onclick="hard_reset()">reset</button>
			</div>
		</div>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
