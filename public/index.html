<!DOCTYPE html>
<html>
<head>
	<style>
	/* Make canvas full size */
	canvas {
	    position:fixed;
	    left:0;
	    top:0;
	    width:100%;
	    height:100%;
	}
	</style>
	<title>Ping Pong Game</title>
</head>
<body>
	<canvas id="canvas" width="800" height="400"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript">
		//Sample functions, remove these functions and design ping-pong game with onInit and onUpdate.

		app.onInit = function(){
			this.nodes.push({
				id : 'keypress',
				w  : false,
				s  : false,
				uparrow  : false,
				downarrow : false,
				space : false
			});

			this.nodes.push({
				id : 'red-box',
				x  : 0,
				y  : 0,
				width  : 50,
				height : 100,
				color  : 'red',
				direction : 0
			});

			this.nodes.push({
				id : 'black-box',
				x  : 750,
				y  : 0,
				width  : 50,
				height : 100,
				color  : 'black'
			});

			this.nodes.push({
				id : 'ball',
				x  : canvas.width/2-50,
				y  : canvas.height/2-25,
				width  : 100,
				height : 50,
				velocityX: 3,
				velocityY: 3,
				color  : 'green'
			})


		};



		app.onUpdate = function(time){
			document.addEventListener("keydown", (e) =>
		{
			if (e.key == "w")
			{
				this.getNode('keypress').w = true;
			}
			if (e.key == "s")
			{
				this.getNode('keypress').s = true;
			}

			if (e.key == "ArrowUp")
			{
				this.getNode('keypress').uparrow = true;
			}
			if (e.key == "ArrowDown")
			{
				this.getNode('keypress').downarrow = true;
			}
		})
		document.addEventListener("keyup", (e) =>
		{
			if (e.key == "w")
			{
				this.getNode('keypress').w = false;
			}
			if (e.key == "s")
			{
				this.getNode('keypress').s = false;
			}
			if (e.key == "ArrowUp")
			{
				this.getNode('keypress').uparrow = false;
			}
			if (e.key == "ArrowDown")
			{
				this.getNode('keypress').downarrow = false;
			}
		})

			if (this.getNode('keypress').w == true)
				this.getNode('black-box').y--
			if (this.getNode('keypress').s == true)
				this.getNode('black-box').y++

			if (this.getNode('keypress').uparrow == true)
				this.getNode('red-box').y--
			if (this.getNode('keypress').downarrow == true)
				this.getNode('red-box').y++




			//Random direction by velocity (x/y * -1) randomly

			this.getNode('ball').x += this.getNode('ball').velocityX
			this.getNode('ball').y += this.getNode('ball').velocityY

			/*
			this.getNode('black-box').y++;

			if(Math.cos(this.timestamp / 100) > 0){
				this.getNode('red-box').direction = -1;
			}else{
				this.getNode('red-box').direction = 1;
			}
			this.getNode('red-box').x+=this.getNode('red-box').direction;
		*/

		};
	</script>
</body>
</html>
