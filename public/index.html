<!DOCTYPE html>
<html>
<head>
	<title>Ping Pong </title>
	<link rel="stylesheet" href="css/game.css">
</head>
<body>
	<canvas id="canvas"></canvas>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/screenresize.js"></script>
	<script type="text/javascript" src="js/paddle.js"></script>
	<script type="text/javascript" src="js/Ball.js"></script>
	
	
	
	<script type="text/javascript">
		const borderWidth = 20;
		const margin = 10;

		let player1;
		let player2;
		let ball;
		//let ball = document.createElementNS("circle");

		app.restartMatch = function() {
			ball.resetPosition();
			player1.resetPosition();
			player2.resetPosition();
		}

		app.onInit = function(){
			app.reset();
			app.initialised = true;
		};

		// pause toggle function
		app.pause = function() {
			app.paused = !app.paused;
		}

		// reset function
		app.reset = function() {
			this.nodes = [];

			// add nodes
			this.nodes.push({
				id : 'mid',
				x  : app.width / 2 - (borderWidth) / 2,
				y  : 0,
				width  : borderWidth,
				height : app.height,
				color  : 'black',
				draw : function(context)
				{
				
					context.beginPath();
					context.setLineDash([7, 15]);
					context.moveTo((app.width / 2), app.height - 10);
					context.lineTo((app.width /2), 2);
					context.lineWidth = 10;
					context.strokeStyle = 'red';
					context.stroke();

				 }


			
				
				
			});

			this.nodes.push({
				id : 'bottom',
				x  : 2,
				y  : app.height -15 ,
				width  : app.width,
				height : borderWidth ,
				color  : 'grey',
			});

			this.nodes.push({
				id : 'left',
				x  : app.width / 700 ,
				y  : 0,
				width  : borderWidth /4,
				height : app.height,
				color  : 'grey',
			});

			this.nodes.push({
				id : 'right',
				x  : (app.width/2) + 395 ,
				y  : 0,
				width  : borderWidth /4,
				height : app.height,
				color  : 'grey',
			});

	


			
		}

	
		
				

	</script>
</body>
</html>
